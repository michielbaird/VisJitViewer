<html>
<head>
  <title>PyPy JIT Viewer: {{ filename }}</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  <link rel="stylesheet" type="text/css" href="/static/pygments.css"/>
  {% if qt_workaround %}
      <link rel="stylesheet" type="text/css" href="/static/qt_workaround.css"/>
  {% endif %}

  <script src="/static/jquery.min.js"></script>
  <script src="/static/jquery.scrollTo-1.4.2-min.js"></script>
  <script src="/static/script.js"></script>
  <script>
    $(document).ready(document_ready);
  </script>
</head>
<body>
  <header>
    <span>Menu</span><br/>
    <a id="asmtoggler" href="/" onClick="asmtoggle(); return false">Show assembler</a>
    <div id="callstack">
    </div>
  </header>
  <div id="title">
    <span id="title-text">JIT viewer</span>
  </div>
  <div id="filter">
    Filter: <input id="inp-bar" type="text" size="80"></input>
  <div>
  <div id="loops">
    <ul>
      {% for item in loops %}
      <li class="loopitem" id="{{item.descr}}" name="{{item.repr()}}"><span><a href="/" onClick="show_loop('{{item.descr}}'); return false">{{item.repr()}}</a> run {{item.count}} times</span></li>
      {% endfor %}
    </ul>
    {% if extra_data %}
      <a href="/?all=true">{{extra_data}}</a>
    {% endif %}
  </div>
  <div id="main">
  </div>
</body>
</html>
